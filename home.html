<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@400;700&display=swap">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      overflow-x: hidden;
    }

    .navbar {
      background-color: #272727;
      padding: 15px 0;
      text-align: center;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      padding: 15px 20px;
      margin: 0 10px;
      font-size: 1.2em;
      font-weight: bold;
      letter-spacing: 1px;
      transition: color 0.3s ease;
    }

    .navbar a:hover {
      color: #ffcc29;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      box-sizing: border-box;
    }

    header {
      text-align: center;
      padding: 50px 0;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 4em;
      margin-bottom: 10px;
      color: #ffcc29;
      letter-spacing: 2px;
    }

    header p {
      font-size: 1.5em;
    }

    .main-content {
      background-color: #333;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 204, 41, 0.3);
      margin-top: 20px;
      text-align: center;
      position: relative;
    }

    .main-content h2 {
      color: #ffcc29;
      letter-spacing: 1px;
    }

    .main-content p {
      color: #fff;
      margin-bottom: 30px;
    }

    a {
      display: inline-block;
      padding: 15px 30px;
      text-decoration: none;
      background-color: #ffcc29;
      color: #1a1a1a;
      border-radius: 8px;
      font-weight: bold;
      letter-spacing: 1px;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #ffdb58;
    }

    /* Animation */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-up {
      animation: fadeInUp 1s ease-out;
    }
  </style>
  <title>Your Stylish Food Store</title>
</head>
<body>
  <div class="navbar">
    <a href="#home">Home</a>
    <a href="#products">Products</a>
    <a href="#about">About Us</a>
  </div>

  <div class="container">
    <header>
      <h1>Your Exquisite Brand</h1>
      <p>Indulge in the finest culinary experiences.</p>
    </header>
    <section class="main-content animate-up">
      <h2>Savor the Moment</h2>
      <p>Experience the artistry of flavors that will captivate your taste buds.</p>
      <a href="#explore">Explore Now</a>
    </section>
  </div>
</body>
</html>
